<header>

  <div class="header-wrapp">

    <div class="site-title">
      <a href="{{ site.baseurl }}/">{{ site.title }}</a>
    </div>

    <nav>
      <ul>

        {% for my_page in site.pages %}
          {% if my_page.title %}
          <li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
          {% endif %}
        {% endfor %}

      </ul>
    </nav>

  </div>


  {% if page.url == "/"%}
    <section>
      <div class="hero-bg"></div>
    </section>
  {% endif %}

</header>
