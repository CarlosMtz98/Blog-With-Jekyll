<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}

    {% if page.image %}
      <div class="post-header-image" style="background-image: url(/assets/img/posts/{{page.image}});">
        <div class="post-header-title">

          <div>
            <span class="header-title-border-1"></span>
              <h1>{{ page.title }}</h1>
            <span class="header-title-border-2"></span>
          </div>

        </div>
      </div>
    {% endif %}

    <div class="page-content">
      <div class="page-wrapp {{page.title | downcase}}">
        {{content}}
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
